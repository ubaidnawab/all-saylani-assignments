<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
        <div class="maincotainer">
            <div class="calBox">
                <input class="outputScr" type="text" id="output" placeholder="0"/>
                <div class="rowOne clear_back">
                    <button onclick="clearfn()">clear</button>
                    <button onclick="backfn()"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="rowOne">
                <button onclick="getNum('7')">7</button>
                <button onclick="getNum('8')">8</button>
                <button onclick="getNum('9')">9</button>
                <button class="operator" onclick="getNum('/')">/</button>
            </div>
            <div class="rowOne">
                <button onclick="getNum('4')">4</button>
                <button onclick="getNum('5')">5</button>
                <button onclick="getNum('6')">6</button>
                <button class="operator" onclick="getNum('*')">X</button>
            </div>
            <div class="rowOne">
                <button onclick="getNum('1')">1</button>
                <button onclick="getNum('2')">2</button>
                <button onclick="getNum('3')">3</button>
                <button class="operator" onclick="getNum('-')">-</button>
            </div>
            <div class="rowOne">
                <button onclick="getNum('00')">00</button>
                <button onclick="getNum('0')">0</button>
                <button onclick="getNum('.')">.</button>
                <button class="operator" onclick="getNum('+')">+</button>
            </div>
            <div class="rowOne">
            <button class="equal" onclick="equal()" id="equal">=</button>
                </div>
        </div>
        </div>
    <script src="js/script.js"></script>

</body>
</html>
